<!doctype html>
<html>
	<head>
		<style>
		.block{
			position: absolute;
			width: 33px;
			height: 33px;
			background: url(twitter.png);
		}
		</style>
	</head>
	<body>
		<div class="block block1"></div>
		<div class="block block2"></div>
		<div class="block block3"></div>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/jquerykeyframes/jquery.keyframes.js"></script>
		<script src="keyframes.pathfinder.js"></script>
		<script>

			var rules1 = {
				name: 'curvey'
			};

			var rules2 = {
				name: 'curveyplus'
			};

			var rules3 = {
				name: 'circular'
			};

			$.keyframe.pathfinderOpts.bezierSteps = 100;

			/* Bird 1 uses a simple bezier path */
			rules1 = $.keyframe.bezierPath(rules1, [-50,1], [800,1], [400,600]);

			/* Bird 2 uses a 4th coordinate */
			rules2 = $.keyframe.bezierPath(rules2, [-50,100], [800,100], [400,-100], [50, 600]);

			/* Bird 3 uses a circle path */
			rules3 = $.keyframe.circlePath(rules3, [100, 100], 40);

			$.keyframe.define([rules1, rules2, rules3]);

			$(window).load(function(){
				$('.block1').playKeyframe('curvey 10s linear 0 infinite');
				$('.block2').playKeyframe('curveyplus 10s linear 0 infinite');
				$('.block3').playKeyframe('circular 5s linear 0 infinite');
			});

		</script>
	</body>
</html>
